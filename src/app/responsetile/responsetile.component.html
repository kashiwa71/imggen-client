
<mat-card *ngFor="let res of result | reverse">
    <mat-card-header>{{res.date}}</mat-card-header>
    <mat-card-content>
    
    <h3>プロンプト</h3>
    <p>{{res.prompt}}</p>

    <h3>応答</h3>
    <div *ngIf="res.imgsrc===null">
        <p>{{res.response}}</p>
    </div> 
    <div *ngIf="res.imgsrc!==null">
        <div *ngFor="let img of res.imgsrc">
            <p>{{img}}</p>
            <img [src]="img" />
        </div>
    </div>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>

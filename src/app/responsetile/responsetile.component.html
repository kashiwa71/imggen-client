<mat-card *ngFor="let res of result">
    <mat-card-header>{{res.title}}</mat-card-header>
    <mat-card-content>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Nyan-cat.gif" alt="gif of a cat typing on a keyboard" />
    <p>{{res.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>


<mat-card *ngFor="let res of result | reverse">
    <mat-card-header>{{res.date}}</mat-card-header>
    <mat-card-content>
    <div *ngIf="res.imgsrc!==null">
        <img src={{res.imgsrc}} />
    </div>

    <h3>プロンプト</h3>
    <p>{{res.prompt}}</p>

    <h3>応答</h3>
    <p>{{res.response}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>
